name: CI

on:
    pull_request:

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          # required
          app-id: ${{ secrets.GH_ORG_APP_ID }}
          private-key: ${{ secrets.GH_ORG_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
      - uses: actions/setup-node@v4
        with:
            node-version-file: '.nvmrc'
            cache: 'npm'
      - run: npm install
      - run: npm run gen
      - run: npm run build
      # Generate the OpenAPI spec. Yes, npm run test generates it.
      - run: npm run test
        env:
          ZOO_API_TOKEN: ${{ secrets.KITTYCAD_TOKEN }}
          ZOO_HOST: "https://api.dev.zoo.dev/"
      - name: check for changes
        id: git-check
        run: |
          git add .
          if git status | grep -q "Changes to be committed"
            then echo "modified=true"  >> $GITHUB_OUTPUT
            else echo "modified=false" >> $GITHUB_OUTPUT
          fi
      - name: Commit changes, if any
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --local user.email "zoo-github-actions-auth[bot]@users.noreply.github.com"
          git config --local user.name "zoo-github-actions-auth[bot]"
          git remote set-url origin https://${{ github.actor }}:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git fetch origin
          git add .
          git commit -am "I have generated the latest API!" || true
          git push origin HEAD:${{ github.event.pull_request.head.ref }} || true
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      - name: Bump package.json version
        if: steps.git-check.outputs.modified == 'true'
        run: |
          npm version patch
          git push origin HEAD:${{ github.head_ref }}
