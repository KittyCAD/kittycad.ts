on:
  push:
    tags:
      - v*
name: make-release
jobs:
  makerelease:
    name: make-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: '20.5.0'
          registry-url: 'https://registry.npmjs.org/'
          cache: 'yarn'
      # No dependencies or building step required. Everything is actually already
      # commited and ready to be published!
      - name: Publish package
        shell: bash
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
