on:
  push:
    branches:
      - main
name: make-release
jobs:
  makerelease:
    name: make-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: '20.5.0'
          registry-url: 'https://registry.npmjs.org/'
          cache: 'yarn'
      # Only push a tag that matches the version in package.json
      - name: Tag em and bag em
        run: |
          git tag v$(cat package.json | jq -r .version)
          git push origin v$(cat package.json | jq -r .version)
      # Everything is already ready to be published.
      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
